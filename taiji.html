<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>太极(伪元素版本)</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
body{
	background: #aaa;
}
@keyframes xx{
	from{
		transform: rotate(0deg);
	}
	to{
		transform: rotate(360deg);
	}
}
	#yinyang{
		/*border:1px solid red;*/
		width:200px;
		height: 200px;
		border-radius: 50%;
		background:linear-gradient(to bottom,#fff 0%,#fff 50%,#000 50%,#000 100%);
		position: relative;
		margin:100px auto 20px;
		animation-name: xx;
		animation-duration: 3s;
		animation-iteration-count:infinite;
		animation-timing-function:linear;
	}
	#yinyang::before{
		content: '';
		border:40px solid #000;
		width:20px;
		height: 20px;
		border-radius: 50%;
		position: absolute;
		top:50px;
		background: #fff;
	}
	#yinyang::after{
		border:40px solid #fff;
		content: '';
		width:20px;
		height: 20px;
		border-radius: 50%;
		position: absolute;
		top:50px;
		left:100px;
		background: #000;
	}
	p{
		text-align: center;
		color:#fff;
	}
</style>
</head>
<body>
    <div id="yinyang">
    	
    </div>
    <p>道生一，一生二，二生三，三生万物</p>
</body>
</html>
